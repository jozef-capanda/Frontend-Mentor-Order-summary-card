<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="illustration-hero"></div>
      <div class="card-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!
        </p>

        <div class="card-row">
          <div class="plan">
            <img class="icon" src="./images/icon-music.svg" alt="" />
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <button type="button" class="btn change-btn">Change</button>
        </div>
        <button type="button" class="btn payment-btn">Proceed to Payment</button>
        <button type="button" class="btn cancel-btn">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a class="line-break" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://github.com/jozef-capanda" target="_blank">Jozef Capanda.</a>
    </div>
  </footer>
</body>

</html>
